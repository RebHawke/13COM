<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Bake|r{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <link rel="icon" href="/static/b1.png"> 
    <link rel="stylesheet" type="text/css" href="/static/styles.css">   


    {# title font #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Modak&family=Open+Sans:ital,wght@0,800;1,800&display=swap" rel="stylesheet">



</head>
<body>

    {% block content %}

    {% endblock %}

    <div class="messages">
    {% for message in get_flashed_messages() %}
        <p class="message">
            {{ message }}
        </p>
    {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts.js"></script>

</body>

</html>
