{% extends "_layout.html" %}
{% block content %}

<h1>Sign Up</h1>
{# encoding type allows files #}
        <form action="/signup" method="POST"> 
            Name:
            <input type="text" name="name" maxlength="255" required> <br>
            Username:
            <input type="text" name="username" maxlength="15" required> <br>
            Password:
            <input type="password" name="password" required> <br>
            Email:
            <input type="email" name="email" required> <br>
            Skill Level:
            <select name="skill" id="skill">
                <option value="empty" selected disabled hidden>Choose Here</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="any">N/A</option>
            </select>
            <input type="submit" value="Sign Up">
        </form>


{% endblock %}
