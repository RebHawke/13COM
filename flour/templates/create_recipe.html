{% extends "_layout.html" %}
{% block content %}

<h1>Create Recipe</h1>
        <form action="/recipe/create" method="POST"> 
            Name:
            <input type="text" name="name" maxlength="255" required> <br>
            
            Image (paste a link):
            <input type="text" name="image" required><br>

            Skill Level:
            <select name="skill" id="skill">
                <option value="empty" selected disabled hidden>Choose Here</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">intermediate</option>
                <option value="advanced">Advanced</option> 
                <option value="any">N/A</option>
            </select>

            {# ck editor (creates a text box that converts input to html code) #}
            <textarea id="editor" name="steps"></textarea>
            <input type="submit" value="Create">
        {# </form> #}

        <table>
        {% for ingredient in ingredients %}
            <tr>
                <td><input type="checkbox" name="ingredient_id" value="{{ ingredient['ingredient_id'] }}"</td>
                <td>{{ ingredient["name"] }}</td>
                <td>
                    {# <form action="/recipe/create" method="POST">
                        <input type="hidden" name="ingredient_id" value="{{ ingredient['ingredient_id'] }}">
                        <button type="submit">Add to recipe</button>
                    </form> #}
                </td>
            </tr>
        {% endfor %}
        </table>
        </form>

        <form action="/ingredient/create" method="POST">
            Name of ingredient:
            <input type="text" name="name" maxlength="255" required>
            <input type="submit" value="submit">
        </form>


    <script src="https://cdn.ckeditor.com/ckeditor5/38.0.1/classic/ckeditor.js"></script>
    <script>ClassicEditor.create(document.querySelector('#editor'), {toolbar: {removeItems: ['uploadImage']}});</script>


{% endblock %}
